# .github/workflows/n8n-driven-content-updater.yml
name: Update content from n8n

# 这个工作流由外部的 repository_dispatch 事件触发
on:
  repository_dispatch:
    types: [add-new-report] # 定义一个事件类型，n8n将使用这个类型来触发

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # 授予 job 写入仓库内容的权限

    steps:
      # 1. 首先，签出（checkout）你的代码仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 创建 Markdown 文件
      # 从 n8n 发送的 payload 中获取文件名和内容
      - name: Create Markdown File
        # 使用环境变量来安全地处理多行和特殊字符的文本
        env:
            # 1. 将 payload 中的 content 和 filename 赋值给环境变量
            MARKDOWN_CONTENT: ${{ github.event.client_payload.content }}
            FILENAME: ${{ github.event.client_payload.filename }}
        run: |
            # 确保目录存在
            mkdir -p src/content/reports
            # 2. 将环境变量的内容通过 echo 写入文件
            echo "$MARKDOWN_CONTENT" > "src/content/reports/$FILENAME"


      # 3. 提交并推送文件
      - name: Commit and Push
        run: |
          git config --global user.name 'n8n-driven-content-hub[bot]'
          git config --global user.email 'n8n-driven-content-hub[bot]@users.noreply.github.com'
          git add .
          # 如果没有改动，git commit会失败，所以我们用 `|| exit 0` 来忽略错误
          git commit -m "docs: ✨ Add new report from n8n workflow" || exit 0
          git push